<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">Dashboard</h3>
        <div id="info" class="mb-3">Cargando información...</div>
        <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
      </div>
    </div>
  </div>
  <script>
    fetch('/profile')
      .then(res => {
        if (!res.ok) throw new Error('No autenticado');
        return res.json();
      })
      .then(data => {


        
        document.getElementById('info').innerHTML = `<strong>Bienvenido:</strong> ${data.username} <br> <strong>Email:</strong> ${data.email}`;



      })

      .catch(err => {
        document.getElementById('info').innerText = 'No estás autenticado. Vuelve al login.';
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
